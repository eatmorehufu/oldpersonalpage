<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
        background: black;
        color: white;
        font-family: sans-serif;
      }
      canvas {
        background: gray;
        display: block;
        width: 800px;
        height: 400px;
        margin: 50px;
        float: left;
      }
      h1 {
        color: white;
        display: block;
        margin: 50px;
      }

      ul {
        list-style: none;
      }

      li {
        padding: 10px;
      }

      img{
        display: none;
      }

      footer {
        font-size: 10px;
        display:block;
      }

    </style>

    <h1>Asteroids</h1>
  </head>

  <body>

    <canvas id="game-canvas"></canvas>
    <ul>
    <li>Controls:</li>
    <li>WASD to move.</li>
    <li>Arrow keys to shoot.</li>
    </ul>
    <script src="lib/movingObject.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/keymaster.js"></script>
    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.height = 400;
      canvasEl.width = 800;
      var ctx = canvasEl.getContext("2d");
      new Asteroids.GameView(ctx, canvasEl).start();
    </script>
    <footer>Game by Dean Hu. Sprites by Bobby Frye.<footer>
  </body>
</html>
