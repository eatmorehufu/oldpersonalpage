	<style>
  /* Resets */
  html, body, h1, h2, a, li, ul {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    text-decoration: inherit;
    text-align: inherit;
  }

  ul {
    list-style: none;
  }
  /* Temp Styles*/
  body {
    padding: 50px;
    color: black;
    font-family: 'Lato';
    background: lightgray;
    font-size: 50px;
  }

  ul {
    border-left: 2px solid gray;
    border-top: 2px solid gray;
    border-bottom: 2px solid gray;
    float: left;
  }

  ul:after {
    content: "";
    display: block;
    clear: both;
  }

  li {
    display: block;
    float: left;
    border-right: 2px solid gray;
    background: darkgray;
  }

  li > a{
    display: block;
    padding: 20px;
  }

  li > a:hover{
    background: black;
    color: white;
  }

  h2 {
    padding-top: 20px;
    font-size: 30px;
    clear: both;
    margin: 20px;
  }

  footer {
    font-size: 20px;
  }
